name: ci-web
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build_lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Enable Corepack (Yarn)
        run: corepack enable
      - name: Install deps
        run: |
          # для Yarn Berry/Modern
          if [ -f yarn.lock ]; then yarn install --immutable; else yarn install; fi
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
